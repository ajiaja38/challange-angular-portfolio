<div
  class="pt-[6rem] py-6 px-4 md:px-0 flex flex-col justify-center items-center"
>
  <h1 class="text-3xl font-extrabold text-center mb-7">Hubungin Gueh</h1>

  <form
    [formGroup]="contactMeForm"
    class="rounded shadow-md bg-white p-4 w-full md:w-[42rem] border mb-7 flex flex-col gap-4"
  >
    <div class="flex flex-col gap-1">
      <label class="font-bold">Nama</label>
      <input
        type="text"
        class="w-full"
        pInputText
        formControlName="name"
        placeholder="Masukkan Nama Anda"
      />
    </div>

    <div class="flex flex-col gap-1">
      <label class="font-bold">Email</label>
      <input
        type="text"
        class="w-full"
        pInputText
        formControlName="email"
        placeholder="Masukkan Email Anda"
      />
    </div>

    <div class="flex flex-col gap-1">
      <label class="font-bold">Pesan</label>
      <textarea
        rows="5"
        cols="30"
        pInputTextarea
        formControlName="message"
        placeholder="Masukkan Pesan Anda"
      ></textarea>
    </div>
    <div>
      <p-button (onClick)="onSubmit()">Kirim Pesan Anda</p-button>
    </div>
  </form>
</div>
